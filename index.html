<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- NAV -->
  <nav>
    <a href="#home" id="link-home">Home</a>
    <a href="#about.html" id="link-about">About</a>
    <a href="projects.html" id="link-projects">Projects</a>
    <a href="#experience.html" id="link-experience">Experience</a>
    <a href="#contact.html" id="link-contact">Contact</a>
    <a href="#resume.html" id="link-resume">Resume</a>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <img src="assets/avatar.png" alt="Shreya Vontela"/>
    <h1>Hi, I'm Shreya Vontela</h1>
    <h3>Data Scientist | ML Modeling · GenAI · Agentic AI</h3>
    <div class="social">
      <a href="https://github.com/shreyav29" target="_blank">GitHub</a> •
      <a href="https://www.linkedin.com/in/shreya-vontela/" target="_blank">LinkedIn</a> •
      <a href="mailto:shreyavontelaberkeley@gmail.com">Email</a>
    </div>
  </section>



  <!-- Tiny JS: reveal-on-scroll + active-nav -->
  <script>
    // Reveal sections/cards when entering viewport
    const revealTargets = document.querySelectorAll('.section-reveal, .card');
    const revObs = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) { e.target.classList.add('revealed'); }
      });
    }, { threshold: 0.15 });
    revealTargets.forEach(el => revObs.observe(el));

    // Active nav highlight based on section in view
    const sections = document.querySelectorAll('section[id]');
    const links = {
      home: document.getElementById('link-home'),
      about: document.getElementById('link-about'),
      projects: document.getElementById('link-projects'),
      experience: document.getElementById('link-experience'),
      contact: document.getElementById('link-contact'),
      resume: document.getElementById('link-resume'),
    };
    const navObs = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        const id = e.target.id;
        if (e.isIntersecting) {
          Object.values(links).forEach(l => l.classList.remove('active'));
          if (links[id]) links[id].classList.add('active');
        }
      });
    }, { rootMargin: "-40% 0px -55% 0px", threshold: 0.01 });
    sections.forEach(s => navObs.observe(s));
  </script>
</body>
</html>
