<body>
  <nav>

  <main>
    <!-- GRID -->
    <div id="projects-grid" class="projects-grid"></div>
  </main>

  <footer>
    Â© 2025 Shreya Vontela â€” All rights reserved.
  </footer>

  <script>
    const grid = document.getElementById('projects-grid');

    function badge(label) {
      const span = document.createElement('span');
      span.className = 'tech-badge';
      span.textContent = label;
      return span;
    }

    function card(project) {
      const el = document.createElement('article');
      el.className = 'p-card';

      // (optional) thumbnail image if provided in JSON
      if (project.image) {
        const img = document.createElement('img');
        img.src = project.image;
        img.alt = project.title;
        img.loading = 'lazy';
        el.appendChild(img);
      }

      const h3 = document.createElement('h3');
      h3.textContent = project.title;
      el.appendChild(h3);

      const p = document.createElement('p');
      p.className = 'p-sub';
      p.textContent = project.summary || project.description || '';
      el.appendChild(p);

      // tech badges
      if (project.tech && project.tech.length) {
        const wrap = document.createElement('div');
        wrap.className = 'tech-wrap';
        project.tech.forEach(t => wrap.appendChild(badge(t)));
        el.appendChild(wrap);
      }

      // links row
      const links = document.createElement('div');
      links.className = 'p-links';

      if (project.link) {
        const a = document.createElement('a');
        a.href = project.link;
        a.target = '_blank';
        a.className = 'link';
        a.textContent = 'ðŸ”— GitHub';
        links.appendChild(a);
      }
      if (project.demo) {
        const a2 = document.createElement('a');
        a2.href = project.demo;
        a2.target = '_blank';
        a2.className = 'link';
        a2.textContent = 'â—· Demo';
        links.appendChild(a2);
      }

      el.appendChild(links);
      return el;
    }

    fetch('assets/data/projects.json')
      .then(r => r.json())
      .then(data => {
        (data.projects || []).forEach(p => grid.appendChild(card(p)));
      });
  </script>
</body>
</html>
