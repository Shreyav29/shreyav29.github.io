<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Shreya Vontela</title>
  <style>
    :root { --nav-h: 64px; --teal:#0d9488; --teal-dark:#0b8078; --ink:#1b1b1b; }

    html { scroll-behavior:smooth; font-family:"Inter","Segoe UI",Helvetica,Arial,sans-serif; color:var(--ink); }
    body { margin:0; background:#ffffff; }

    /* NAV */
    nav {
      position:fixed; top:0; left:0; width:100%; height:var(--nav-h);
      background:rgba(255,255,255,0.95); backdrop-filter:blur(8px);
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
      display:flex; justify-content:center; align-items:center; gap:1.6rem;
      z-index:1000;
    }
    nav a {
      text-decoration:none; color:var(--teal); font-weight:600; padding:.25rem 0;
      border-bottom:2px solid transparent; transition:color .2s, border-color .2s;
    }
    nav a:hover { color:var(--teal-dark); }
    nav a.active { color:var(--teal-dark); border-color:var(--teal-dark); }

    main {
      padding: calc(var(--nav-h) + 24px) 10% 80px;
      max-width: 900px;
      margin: auto;
    }

    h1 { font-size:2.2rem; color:var(--teal-dark); margin-bottom:1.5rem; }
    h2 { font-size:1.4rem; color:var(--teal-dark); margin-top:1.2rem; }

    .project-block {
      border-left: 5px solid var(--teal);
      background: #f9f9fb;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(10px);
    }

    .project-block.revealed {
      opacity: 1;
      transform: translateY(0);
      transition: all .5s ease;
    }

    .project-block h2 {
      margin-top: 0;
      margin-bottom: 0.3rem;
    }

    .desc { margin: 0.5rem 0 1rem; line-height: 1.5; }

    ul { margin: 0.3rem 0 0.8rem 1.2rem; }

    .tech {
      font-weight: 600;
      color: var(--teal-dark);
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    a.link {
      text-decoration: none;
      color: var(--teal);
      font-weight: 600;
    }
    a.link:hover {
      color: var(--teal-dark);
      text-decoration: underline;
    }

    @media (max-width: 720px) {
      main { padding-left: 8%; padding-right: 8%; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#about">About</a>
    <a href="projects.html" class="active">Projects</a>
    <a href="index.html#experience">Experience</a>
    <a href="index.html#contact">Contact</a>
    <a href="index.html#resume">Resume</a>
  </nav>

  <main>
    <h1>Projects</h1>
    <div id="projects-container"></div>
  </main>

  <script>
    const container = document.getElementById("projects-container");

    function createProjectBlock(p) {
      const block = document.createElement("div");
      block.className = "project-block";

      const title = document.createElement("h2");
      title.textContent = p.title;

      const desc = document.createElement("p");
      desc.className = "desc";
      desc.textContent = p.description;

      const highlights = document.createElement("ul");
      (p.highlights || []).forEach(h => {
        const li = document.createElement("li");
        li.textContent = h;
        highlights.appendChild(li);
      });

      const tech = document.createElement("div");
      tech.className = "tech";
      tech.textContent = "Tech Stack: " + (p.tech || []).join(" Â· ");

      const link = p.link ? document.createElement("a") : null;
      if (link) {
        link.href = p.link;
        link.className = "link";
        link.target = "_blank";
        link.textContent = "ðŸ”— View on GitHub";
      }

      block.appendChild(title);
      block.appendChild(desc);
      if (highlights.childNodes.length) block.appendChild(highlights);
      block.appendChild(tech);
      if (link) block.appendChild(link);

      return block;
    }

    fetch("assets/data/projects.json")
      .then(r => r.json())
      .then(data => {
        (data.projects || []).forEach(p => {
          const block = createProjectBlock(p);
          container.appendChild(block);
          observer.observe(block);
        });
      });

    // fade-in animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add("revealed");
      });
    }, { threshold: 0.15 });
  </script>
</body>
</html>
